<div class="weui_panel_bd articles" ng-repeat="goods in goodsList">
    <a ng-href="#/goodsList/{{goods._id}}" class="weui_media_box weui_media_appmsg">
        <div class="weui_media_hd">
            <img class="weui_media_appmsg_thumb" ng-src="{{goods.image}}" alt="">
        </div>
        <div class="weui_media_bd">
            <h4 class="weui_media_title">{{goods.title}}</h4>
            <p class="weui_media_desc">{{goods.des}}</p>
            <p class="weui_media_desc"><span class="fa fa-thumbs-o-up"></span>{{goods.stars}}</p>
        </div>
    </a>
</div>
